<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .offline-container {
      text-align: center;
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .offline-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 16px;
    }
    p {
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .retry-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .retry-btn:hover {
      background: #1d4ed8;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>You can still view cached data and your pending changes will be synced when you're back online.</p>
    <button class="retry-btn" onclick="checkConnection()">Try Again</button>
    <div class="status" id="status">Checking connection...</div>
  </div>

  <script>
    function checkConnection() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Checking connection...';

      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        statusEl.textContent = 'Still offline. Changes will sync when online.';
      }
    }

    // Check connection periodically
    setInterval(checkConnection, 30000);

    // Listen for online/offline events
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Back online! Syncing...';
      setTimeout(() => window.location.reload(), 2000);
    });

    window.addEventListener('offline', () => {
      document.getElementById('status').textContent = 'Connection lost.';
    });

    // Initial check
    setTimeout(checkConnection, 1000);
  </script>
</body>
</html>
