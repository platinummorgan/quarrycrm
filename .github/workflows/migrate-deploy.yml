name: Migrate Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      # Use a **direct** (non-pooler) connection string for migrations
      DATABASE_URL: ${{ secrets.NEON_DIRECT_DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # change to 'pnpm' if you use pnpm

      - name: Install deps
        run: npm ci
        # if you use pnpm instead:
        # uses: pnpm/action-setup@v4
        # with:
        #   version: 9
        #   run_install: true

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Apply migrations (retry with small backoff)
        run: |
          tries=0
          until [ $tries -ge 5 ]; do
            if npx prisma migrate deploy; then
              echo "migrate deploy succeeded"
              break
            fi
            tries=$((tries+1))
            echo "migrate failed, retry $tries/5â€¦"
            sleep 5
          done
          if [ $tries -ge 5 ]; then
            echo "migrate failed after retries" >&2
            exit 1
          fi
